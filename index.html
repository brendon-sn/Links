<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="" alt="Foto de Brendon Sousa" />
        <p>@brendon-sn</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://github.com/brendon-sn" target="_blank"
            >Portif√≥lio GitHub</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/brendon_sn/" target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a href="https://codepen.io/brendon_sn" target="_blank"
            >Perfil do CodePen</a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/brendon-sousa/" target="_blank"
            >Veja meu LinkedIn</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://github.com/brendon-sn"
          target="_blank"
          rel="link do GitHub"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="https://www.instagram.com/brendon_sn/"
          target="_blank"
          rel="link do Instagram"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a
          href="https://codepen.io/brendon_sn"
          target="_blank"
          alt="link do CodePen"
        >
          <ion-icon name="code-working-outline"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/brendon-sousa/"
          target="_blank"
          rel="link do LinkedIn"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
